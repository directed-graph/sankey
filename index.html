<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sankey</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <div class="container" style="height: 100vh;">
    <div class="row p-1 mb-2 align-items-center" id="title-row">
      <div class="col-sm-6 pb-3">
        <h1>Simple Sankey Generator</h1>
      </div>
      <div class="col-sm-3 pb-3">
        <button id="generate-btn" type="button" class="btn btn-block btn-primary">Generate</button>
      </div>
      <div class="col-sm-3 pb-3">
        <button type="button" class="btn btn-block btn-default" data-toggle="modal" data-target="#data-modal" id="configure-btn">Configure</button>
      </div>
    </div>
    <div id="sankey_basic" style="height: 80%;"></div>
  </div>
  <div class="modal fade" id="data-modal" tabindex="-1" role="dialog" aria-labelledby="data-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="data-modal-label">Configure Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Provide normalized input data. The data should be a set of lines
            delimited by newline; each line should be a Sankey relationship
            delimited by ":" (e.g. "a: b: c").
          </p>
          <form>
            <div class="form-group">
              <label for="sankey-data" class="col-form-label">Sankey Data</label>
              <textarea class="form-control" id="sankey-data"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="save-btn" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
